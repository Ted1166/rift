<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer hexagon frame -->
  <polygon points="100,20 170,60 170,140 100,180 30,140 30,60" 
           fill="none" 
           stroke="url(#logoGradient)" 
           stroke-width="3"
           filter="url(#glow)"/>
  
  <!-- Inner crossed swords design -->
  <!-- Left sword -->
  <g transform="translate(60, 70)">
    <rect x="0" y="0" width="8" height="60" fill="url(#logoGradient)" transform="rotate(-45 4 30)"/>
    <polygon points="0,0 8,0 4,-8" fill="url(#logoGradient)" transform="rotate(-45 4 30) translate(0, -8)"/>
  </g>
  
  <!-- Right sword -->
  <g transform="translate(132, 70)">
    <rect x="0" y="0" width="8" height="60" fill="url(#logoGradient)" transform="rotate(45 4 30)"/>
    <polygon points="0,0 8,0 4,-8" fill="url(#logoGradient)" transform="rotate(45 4 30) translate(0, -8)"/>
  </g>
  
  <!-- Center diamond/rift -->
  <polygon points="100,70 120,100 100,130 80,100" 
           fill="url(#logoGradient)"
           filter="url(#glow)"/>
  
  <!-- Energy lines -->
  <line x1="50" y1="100" x2="80" y2="100" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="100" x2="150" y2="100" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="50" x2="100" y2="70" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="130" x2="100" y2="150" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6"/>
</svg>